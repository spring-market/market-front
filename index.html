<!DOCTYPE html>
<html>
<head>

    <script defer src="./user.js"></script>
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <form id="login-form" action="mainPage.html">

                <label for="username">아이디</label>

            </div>
            <form id="login-form" action="mainPage.html"> 
                <button type="submit" id = "user-login">로그인</button>
            </form>

            <form id="register-form" action="register.html">
                <button type="submit" id = "gouserregister">회원가입 하러가기</button>
            </form>
    </div>

</body>
</html>
